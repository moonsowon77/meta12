<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 핵심포인트
     여기에 사용되는 문법은 서버로의 폼 전송을 목적으로 함
     <form>와 함께 사용되는 <input>의 타입을 이해해야 함
     input은 유저로 부터 어떤걸 원하는 지, 사용자의 정보를 받을 수 있음/폼과 인풋이 함께 사용되어야 전송이 일어난다
     최종적으로 유저의 정보를 서버로 전달하는 동작은 <input type="submit">으로 완성됨
      -->
    <h3>폼 태그 예제</h3>
    <form action="">
        <!-- 비어있으면 현재 페이지로 -->
         <!-- 사용자가 입력한 값이 네임이 되는 것  -->
        <div>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" name="username">
        </div>
        <div>
            <label for="user-password">패스워드</label>
            <input type="password" id="user-password" name="password">
         </div>
         <div>
            <!-- 아래 두 코드는 동일한 기능 수행 -->
            <!-- <input type="submit" value="로그인"> -->
            <button>로그인</button>
         </div>
     </form>
     <form action="">
        <p>주문할 상품을 선택해주세요</p>
        <!--사용자가 선택할 뿐이기 때문에 네임과 벨류가 두 개다 있어야함, 그리고 네임은 같아야함 상품을 선택하는 것이기 때문-->
        <ul>
            <li>
                <label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label>
            </li>
            <li>
                <label><input type="checkbox" name="prod" value="s_5">선물용 5kg</label>
            </li>
            <li>
                <label><input type="checkbox" name="prod" value="f_3">가정용 3kg</label>
            </li>
            <li>
                <label><input type="checkbox" name="prod" value="f_5">가정용 5kg</label>
            </li>
        </ul>
        <p>포장선택</p>
        <ul>
            <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
            <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
        </ul>
        <div>
             <input type="submit" value="주문하기">
             <input type="reset" value="취소하기">
        </div>
     </form>
     <div><input type="date" name="date"></div>
     <!-- 아래 버튼모양은 submit이 아니므로 전송기능이 없음. 그냥 버튼임(input type="submit"이 전송기능) -->
     <div><input type="button" value="나는 버튼"></div>
     <!-- button태그는 기본적으로 submit을 포함하고 있음.submit을 작성할 필요가 없음-->
     <div><button>나도 버튼</button></div>

     <input type="file">
     <input type="hidden" name="상품id" value="12345">
     <!-- 유저가 알 필요는 없지만 폼이 알아야하는 정보가 있을 때 -->
     <input type="text" placeholder="여기에 주소를 적어주세요" name="address">
     <br><br><br><br><br><br><br><br>
</body>
</html>
