<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>폼 태그 예제</h3>
    <form action="">
        <!-- 비어있으면 현재 페이지로 -->
         <!-- 사용자가 입력한 값이 네임이 되는 것  -->
        <div>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" name="username">
        </div>
        <div>
            <label for="user-password">패스워드</label>
            <input type="password" id="user-password" name="password">
         </div>
         <div>
            <input type="submit" value="로그인">
         </div>
     </form>
     <form action="">
        <p>주문할 상품을 선택해주세요</p>
        <!--사용자가 선택할 뿐이기 때문에 네임과 벨류가 두 개다 있어야함, 그리고 네임은 같아야함 상품을 선택하는 것이기 때문   -->
        <ul>
            <li>
                <label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label>
            </li>
            <li>
                <label><input type="checkbox" name="prod" value="s_5">선물용 5kg</label>
            </li>
            <li>
                <label><input type="checkbox" name="prod" value="f_3">가정용 3kg</label>
            </li>
            <li>
                <label><input type="checkbox" name="prod" value="f_5">가정용 5kg</label>
            </li>
        </ul>
        <p>포장선택</p>
        <ul>
            <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
            <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
        </ul>
        <div>
             <input type="submit" value="주문하기">
             <input type="reset" value="취소하기">
        </div>
     </form>
     <form>
        <input type="date" name="date">
     </form>
</body>
</html>
