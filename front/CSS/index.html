<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 요소 선택자 */
        div {
            background-color: dodgerblue;
        }
        /* 클래스 선택자 */
        .a1{
            background-color: khaki;
        }
        /* 아이디 선택자 */
        #id100 {
            background-color: pink;
        }
        /* 아이디가 200이고 클래스가 a1인 요소(두 개를 모두 가진 요소) @띄어쓰기 하면 안 된다@*/
        /* 만약 *#id200.a1를 #id200. a1 -> 이렇게 띄어서 작성하는 것은 자손 선택자를 의미*/
        #id200.a1 {
            background-color: teal;
        }
        .temp {
            /* 가장 우선수위가 높은 !importanat 사용법 */
            /* 충돌을 해결할 수 있는 최후의 수단 */
            color: blue !important;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>DIV 요소 입니다</div>
    <P>P 요소 입니다</P>
    <p class="a1">클래스가 a1 입니다</p>
    <p class="a2">클래스가 a2 입니다</p>
    <p id="id100" class="a1">id가 100입니다</p>
    <p id="id200" class="a1">id가 200입니다</p>
    <article class="a1">나는 아티클 클래스는 a1 입니다</article>
    <p class="text" style="border: 3px dotted plum;">인라인 스타일입니다 </p>
</body>
</html>
