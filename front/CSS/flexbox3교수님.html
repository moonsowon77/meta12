<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>중첩 Flexbox 레이아웃</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        /* 특징 : 선의 굵기,패딩은 안들어감 -> box-sizing: border-box하면 굵기와 패딩이 반영이 됨 */
        margin: 0;
        padding: 0;
        /* 모든 코딩에 다 넣어라!! */
      }

      body {
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      /* 전체 */
      .page {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      /* 헤더 */
      .header {
        display: flex;
        justify-content: space-between;
        /* 주축방향의 정렬(가로방향의 정렬) 중 두 개의 오른쪽, 왼쪽으로 떨어짐 */
        padding: 15px 30px; /*위아래, 좌우*/
        background: #2f3640;
        color: white;
      }

      .logo {
        background: #353b48;
        padding: 10px 20px;
      }

      .util {
        background: #718093;
        padding: 10px 20px;
      }

      /* 메인 */
      .main {
        display: flex;
        flex: 1;
      }

      /* 사이드바 - 회색 바탕*/
      .sidebar {
        width: 240px;
        background: #dcdde1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .profile {
        background: #00a8ff;
        padding: 20px;
        color: white;
        /* 글자 크기 만큼만 가져라 */
      }

      .menu {
        background: #0097e6;
        padding: 20px;
        color: white;
        flex: 1;
        /* 전체를 가져라 */
      }

      /* 콘텐츠 - 흰색 바탕 */
      .content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        background: #f5f6fa;
      }

      /* 배너 */
      .banner {
        background: #e1b12c;
        padding: 20px;
      }

      /* 카드 영역 */
      .cards {
        display: flex;
        gap: 15px;
      }

      .card {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #ffffff;
        border: 1px solid #ccc;
      }

      .card-header {
        background: #44bd32;
        padding: 10px;
        color: white;
        /* 자기 글씨 크기 만큼만 가짐 */
      }

      .card-body {
        background: #f5f6fa;
        padding: 20px;
        flex: 1;
        /* 본문을 쓰면 더 크기가 커진다 그래서 플렉스1을 써주는 것 */
      }

      /* 위젯 */
      .widgets {
        display: flex;
        gap: 15px;
      }

      .widget {
        flex: 1;
        background: #9c88ff;
        padding: 20px;
        color: white;
      }

      /* 푸터 */
      .footer {
        background: #2f3640;
        color: white;
        text-align: center;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <!-- 헤더 -->
      <header class="header">
        <div class="logo">로고</div>
        <div class="util">유틸 메뉴</div>
      </header>

      <!-- 메인 -->
      <div class="main">
        <!-- 사이드바 -->
        <aside class="sidebar">
          <div class="profile">프로필 박스</div>
          <div class="menu">메뉴 리스트</div>
        </aside>

        <!-- 콘텐츠 -->
        <section class="content">
          <div class="banner">상단 배너</div>

          <!-- 카드 영역 -->
          <div class="cards">
            <div class="card">
              <div class="card-header">카드 헤더</div>
              <div class="card-body">카드 본문</div>
            </div>

            <div class="card">
              <div class="card-header">카드 헤더</div>
              <div class="card-body">카드 본문</div>
            </div>

            <div class="card">
              <div class="card-header">카드 헤더</div>
              <div class="card-body">카드 본문</div>
            </div>
          </div>

          <!-- 위젯 영역 -->
          <div class="widgets">
            <div class="widget">위젯 A</div>
            <div class="widget">위젯 B</div>
          </div>
        </section>
      </div>

      <!-- 푸터 -->
      <footer class="footer">푸터</footer>
    </div>
  </body>
</html>
