<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 2000px;
        }
        .box {
            width: 300px;
            padding: 20px;
            border: 2px solid black;
            color: white;
            font-weight: bold;
        }
        .stactic {
            background-color: #95a5a6;
            position: static; 
            left: 500px;
            /* static속성이라서 위치이동 불가! */
        }
        .sticky {
            background-color: #e67e22;
            position: sticky;
            top: 0px;
            /* top: 어떠한 값 -> 위에서 값만큼 고정되어있는 상태에서 고정한다, 페이지의 0번 */
            z-index: 10;
            opacity: 0.9;
        }
        .fixed {
            background-color: #8e44ad;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            border-radius: 10px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            /* 페이지와는 상관없음, 화면 크기에 맞춰서 움직인다 */
            /*  box-shadow : 가로,세로,번지는 영어의 넓이(값이 크면 넓어짐) 그림자의 색깔(0,0,0은 검정 / 투명도)
            가로,세로 쪽에 -의 값을 입력하면 왼쪽과 위쪽에 그림자 생김*/
        }
    </style>
</head>
<body>
    <h1>position 속성 예제 - stactic. fixed, sticky</h1>
    <div class="box stactic">Stactic (기본)</div>
    <div class="box sticky">Sticky (특정위치고정)</div>
    <div class="content">스크롤을 이용하여 화면을 내려주세요</div>
     <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
     <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="box fixed">Fixed (포스트잇)</div>
</body>
</html>
