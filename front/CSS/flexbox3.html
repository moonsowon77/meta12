<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>중첩 Flexbox 레이아웃</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      /* 전체 */
      .page {
        display: flex;
        height: 100%;
        flex-direction: column;
      }

      /* 헤더 */
      .header {
        display: flex;
        justify-content: space-between;
        background-color: #2f3640;
        color: white;
        padding: 15px 30px
      }

      .logo {
        background-color: gray;
        padding: 15px 25px;
      }

      .util {
        background-color: gray;
        padding: 15px 25px;
      }

      /* 메인 */
      .main {
        display: flex;
        flex: 1;
      }

      /* 사이드바 */
      .sidebar {
        display: flex;
        flex-direction: column;
        width: 240px;
        background-color: whitesmoke;
        gap: 15px;
        padding: 15px 20px;
      }

      .profile {
        background-color: skyblue;
        padding: 20px;
        color: white;
      }

      .menu {
        background-color: skyblue;
        flex: 1;
        color: white;
        padding: 15px 20px;
      }

      /* 콘텐츠 */
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: white;
        gap: 20px;
        padding: 20px;
      }
      /* 배너 */
      .banner {
        background-color: #e1b12c;
        padding: 20px;
      }

      /* 카드 영역 */
      .cards {
        display: flex;
        gap: 15px;
      }

      .card {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .card-header {
        background: #44bd32;
        padding: 10px;
        color: white;
        /* 자기 글씨 크기 만큼만 가짐 */
      }

      .card-body {
        background: #f5f6fa;
        padding: 20px;
        flex: 1;
        /* 본문을 쓰면 더 크기가 커진다 그래서 플렉스1을 써주는 것 */
      }
      /* 위젯 */
      .widgets {
        display: flex;
        gap: 15px;
      }

      .widget {
        flex: 1;
        background-color: plum;
        color: white;
        padding: 20px;
      }

      /* 푸터 */
      .footer {
        background-color:  #2f3640;
        color: white;
       text-align: center;
       padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <!-- 헤더 -->
      <header class="header">
        <div class="logo">로고</div>
        <div class="util">유틸 메뉴</div>
      </header>

      <!-- 메인 -->
      <div class="main">
        <!-- 사이드바 -->
        <aside class="sidebar">
          <div class="profile">프로필 박스</div>
          <div class="menu">메뉴 리스트</div>
        </aside>

        <!-- 콘텐츠 -->
        <section class="content">
          <div class="banner">상단 배너</div>

          <!-- 카드 영역 -->
          <div class="cards">
            <div class="card">
              <div class="card-header">카드 헤더</div>
              <div class="card-body">카드 본문</div>
              <!-- 헤더와 본문은 따로 나뉘어져 있는 상태 -->
            </div>

            <div class="card">
              <div class="card-header">카드 헤더</div>
              <div class="card-body">카드 본문</div>
            </div>

            <div class="card">
              <div class="card-header">카드 헤더</div>
              <div class="card-body">카드 본문</div>
            </div>
          </div>

          <!-- 위젯 영역 -->
          <div class="widgets">
            <div class="widget">위젯 A</div>
            <div class="widget">위젯 B</div>
          </div>
        </section>
      </div>

      <!-- 푸터 -->
      <footer class="footer">푸터</footer>
    </div>
  </body>
</html>
