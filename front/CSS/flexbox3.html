      </header>

      <!-- 메인 -->
      <div class="main">

          <!-- 위젯 영역 -->
          <div class="widgets">
            <div class="widget">위젯 A</div>
            <div class="widget">위젯 B</div>
          </div>
        </section>
      </div>

      <!-- 푸터 -->
      <footer class="footer">푸터</footer>
    </div>
