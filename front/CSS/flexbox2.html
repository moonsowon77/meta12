<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 레이아웃 예제</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      /* 전체 페이지 */
      .page {
        display: flex; 
        flex-direction: column;/* 세로정렬 */
        height: 100%
      }

      /* 헤더 */
      .header {
        background-color: navy;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 메인 영역 (사이드 + 콘텐츠) */
      .main {
        display: flex;
        flex: 1;
        background-color: #d2dae2;
      }

      /* 사이드 메뉴 */
      .sidebar {
        background-color: rgb(47, 47, 199);
        width: 200px;
        color: white;
        padding: 20px;
      }

      /* 콘텐츠 영역 */
      .content {
        display: flex;
        flex-direction: column;
        flex: 1; 
        gap: 15px;
        padding: 20px;
        background-color: #ecf0f1;
      }

      /* 본문 */
      .article {
        background-color: white;
        flex: 2;
        padding: 20px;
      }

      /* 이벤트 광고 */
      .event {
        background-color: rgb(236, 205, 24);
        flex: 1;
        padding: 20px;
      }

      /* 로그인 창 */
      .login {
        background-color: aqua;
        flex: 1;
        padding: 20px;
      }

      /* 푸터 */
      .footer {
        background-color: navy;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* 텍스트 얼라인은 글씨 가로정렬 -> 써도됨!! */
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="header">헤더 (로고 / 상단메뉴)</header>

      <div class="main">
        <nav class="sidebar">사이드 메뉴</nav>

        <section class="content">
          <article class="article">본문 콘텐츠</article>

          <div class="event">이벤트 광고</div>

          <aside class="login">로그인 창</aside>
        </section>
      </div>

      <footer class="footer">푸터</footer>
    </div>
  </body>
</html>
