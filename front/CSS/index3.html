<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            /* html 페이지 전체에 적용되는 기본 마진과 패딩을 0으로 만들어서 게발자가 의도대로 스타일링 */
            /* 고정 속성 3가지 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .a1 {
            font-size: 32px;
            border: 2px solid gray;
            border-radius: 50%;
            width: 500px;
            height: 500px;
            text-align: center;
            line-height: 1.5;
            padding: 100px;
            /* padding-left: 100px; */
            /* 패딩을 이용하여 가운데 정렬을 할 수가 없다. 그래서 text로 해준다 */
            /* css는 가로 정렬만 가능하다. 근데 편법으로 라인하이트를 써서 세로 정렬을 가능하게 함*/
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="a1">가로 정렬을 해보자</div>
</body>
</html>
