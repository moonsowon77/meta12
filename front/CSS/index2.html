<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .a1 {
            font-family: sans-serif; 
            /* 장식체는 serif */
            font-size: 16px;
            font-weight: 400; /* normal */
        }
        .a2 {
            font-family: monospace;
            font-size: 25px;
            font-weight: 700; /* bold */
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p class="a1">Font & Text</p>
    <p class="a1">iiiiii</p>
    <p class="a2">Font & Text</p>
    <p class="a2">iiiiii</p>
    <a href="#">링크입니다</a><br>
    <a href="#" style="text-decoration: none;">링크입니다</a>
    <!-- a태그는 원래 밑줄과 파란색 폰트임, 밑에는 그래서 밑줄을 없애기 위한 데코레이션 논을 한 것임 -->
    <p style="text-decoration: underline;">텍스트 데코레이션 연습</p>
    <p style="text-decoration: overline;">텍스트 데코레이션 연습</p>
    <p style="text-decoration: line-through;">텍스트 데코레이션 연습</p>
</body>
</html>
