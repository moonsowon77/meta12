<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 대시보드 레이아웃</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        margin: 10;
        padding: 10;
      }

      /* 전체 대시보드 */
      .dashboard {
        display: flex;
        flex-direction: row;
      }

      /* 왼쪽 네비게이션 */
      .nav {
        background-color: rgb(8, 0, 49);
        position: fixed;
        left: 0;
        width: 200px;
        height: 1000px;
        color: white;
      }

      /* 오른쪽 전체 영역 */
      .right {
        background-color: #b7d4e7;
        flex: 1 ;                 /* 남은 영역 전부 차지 */
        display: flex;
        min-width: none;
      }

      /* 상단바 */
      .topbar {
         height: 16px;               /* 고정 높이 */
         width: 0;
         display: flex;
         align-items: center;        /* 세로 중앙 정렬 */
         padding: 0 16px;
         background-color: #4a545c;
         color: #fff;
         flex-shrink: 0;             /* 줄어들지 않게 */
      }

      /* 콘텐츠 영역 */
      .content {
        background-color: #b7d4e7;
        left: 250px;
        flex: 1;
        display: flex;
        gap: 16px;
        padding: 120px;
      }

      /* 메인 콘텐츠 */
      .main-content {
      }

      /* 서브 패널 */
      .side-panel {
      }

      /* 하단 정보바 */
      .status {
        display: flex;
        flex: 1;
        background-color: #b7d4e7;
        padding: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <aside class="nav">왼쪽 네비게이션</aside>

      <div class="right">
        <header class="topbar">상단바 (검색 / 사용자 정보)</header>

        <main class="content">
          <section class="main-content">메인 콘텐츠 (차트 / 목록)</section>

          <aside class="side-panel">서브 패널 (알림 / 요약)</aside>
        </main>

        <footer class="status">하단 정보바</footer>
      </div>
    </div>
  </body>
</html>
