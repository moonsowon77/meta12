<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <!-- 같은 파일 내에 있을 때 가능하다 만약, 없다고 다른 곳에 있다? ="../HTML/style1.css" (..은 부모 폴더인 프론트/.은 지금 현재 css파일)-->
    <title>Document</title>
</head>
<body>
    <div class="container">
    <p>div안의 p (첫번째)</p>
    <section>
        <p>div 안 section 안의 p</p>
    </section>
    <p> div안의 p (두번째)</p>    
    </div>
    <h1>제목</h1>
    <p>제목 바로 다음 문단</p>
    <p>제목 다음의 또 다른 문단</p>
    <div>
        <h1>다른 제목</h1>
        <span>중간 요소</span> 
        <p>이 문단은 형제이지만 바로 옆은 아님</p>
    </div>
</body>
</html>
